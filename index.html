<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة إلكترونية</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>مدونة إلكترونية</h1>
    </header>
    <main>
        <section id="post-form">
            <h2>إنشاء مقال جديد</h2>
            <form id="new-post-form">
                <input type="text" id="title" placeholder="عنوان المقال" required>
                <textarea id="content" placeholder="محتوى المقال" required></textarea>
                <input type="file" id="image" accept="image/*">
                <button type="submit">نشر المقال</button>
            </form>
        </section>
        <section id="posts">
            <h2>المقالات المنشورة</h2>
            <div id="posts-container"></div>
        </section>
    </main>
    <footer>
        <p>© 2024 مدونة إلكترونية</p>
    </footer>
</body>
</html>
